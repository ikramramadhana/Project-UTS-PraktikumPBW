<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTS PBW - Todo List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <!-- 5 Bubble Animasi -->
  <div class="bubble"></div>
  <div class="bubble2"></div>
  <div class="bubble3"></div>
  <div class="bubble4"></div>
  <div class="bubble5"></div>

  <div class="container">
    <h2>Todo List</h2>

    <!-- Form untuk menambahkan todo baru -->
    <form id="todo-form">
      <input type="text" id="todo-text" placeholder="Write new list..." required>
      <button type="submit">Add</button>
    </form>

    <ul id="todo-list"></ul>

    <!-- Tombol logout dipindahkan ke paling bawah -->
    <button class="logout" id="logout-btn">Log out</button>
  </div>

  <script src="todo.js"></script>
</body>
</html>
