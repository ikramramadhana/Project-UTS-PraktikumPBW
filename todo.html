<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTS PBW - Todo List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <button class="logout" id="logout-btn">Logout</button>
    <!-- Form untuk menambahkan todo baru -->
    <form id="todo-form">
      <input type="text" id="todo-text" placeholder="Tulis todo baru..." required>
      <button type="submit">Tambah</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
